<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEGURO VIDA+ - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
<h1>SEGURO VIDA+</h1>
    <div class="user-area">
        <div class="login-cadastro">
            <a class="btn" href="../Login/login.html">Login</a>
            <a class="btn" href="../Cadastro/cadastro.html">Cadastro</a>
        </div>
    </div>

    <div class="acessibilidade">
        <button id="modo-escuro-btn">Modo Escuro</button>
    </div>
</header>
    </header>
    <nav>
        <nav>
            <ul class="menu">
                <li><a href="../Menu/menu.html">HOME</a></li>
                <li><a href="#">Sobre nós</a>
    
                <li><a href="../Contato/contato.html">Contato</a></li>
            </ul>
        </nav>
    </nav>
    <div class="container">
        <div class="inner-container">   
            <form>
                <h1>Login do Usuário</h1>
                <label for="Usuario">Nome do Usuário:</label>
                <input type="text" id="Usuario" name="Usuario" required><br><br>

                <label for="Senha">Senha:</label>
                <input type="password" id="Senha" name="Senha" required><br><br>   

                <div class="buttons">
                    <button type="submit">Logar</button>
                    <button type="reset">Limpar</button>
                </div>
                <a href="../Esqueci a senha/esqueci.html" class="back-link">Esqueci a senha</a>
                <a href="../Cadastro/cadastro.html" class="back-link">Criar conta</a>
            </form>
        </div>
    </div>
    <script src="../Acessibilidade/acessibilidade.js"></script>
    <script src="../Login/login.js"></script>
    <br><br><br>
    <footer>
        <p>&copy; 2025 SEGURO VIDA+. Todos os direitos reservados.</p>
    </footer>

<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    color: #1e1e1e;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: white;
    padding: 20px;
    text-align: center;
    position: relative;
}

h1 {
    margin: 0;
}

.login-cadastro {
    position: absolute;
    top: 20px;
    right: 20px;
}

.btn {
    background-color: #444;
    color: white;
    border: none;
    padding: 10px 15px;
    margin-left: 10px;
    cursor: pointer;
}

.btn:hover {
    background-color: #555;
}

ul.menu {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #444;
}

ul.menu > li {
    float: left;
}

ul.menu > li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

ul.menu > li a:hover {
    background-color: #555;
}

ul.submenu {
    display: none;
    position: absolute;
    background-color: #444;
    list-style-type: none;
    padding: 0;
    margin: 0;
}

ul.menu li:hover ul.submenu {
    display: block;
}

ul.submenu li {
    float: none;
}

ul.submenu li a {
    padding: 10px;
    text-align: left;
}

ul.submenu li a:hover {
    background-color: #555;
}

.info {
    padding: 20px;
    text-align: center;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
    position: fixed;
    width: 100%;
    bottom: 0;
}

footer p {
    margin: 0;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80vh;
}

.inner-container {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
}

form h1 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

form label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
}

form input[type="text"],
form input[type="password"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

form button {
    width: 48%;
    padding: 10px;
    background-color: #333;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

form button:hover {
    background-color: #555;
}

.buttons {
    display: flex;
    justify-content: space-between;
}

.back-link {
    display: block;
    margin-top: 10px;
    text-align: center;
    color: #555;
    text-decoration: none;
}

.back-link:hover {
    text-decoration: underline;
}

.acessibilidade {
    position: absolute;
    top: 20px;
    left: 20px;
}

.acessibilidade button {
    background-color: #444;
    color: white;
    border: none;
    padding: 8px 12px;
    margin-left: 5px;
    cursor: pointer;
    font-size: 14px;
}

.acessibilidade button:hover {
    background-color: #555;
}

body.dark-mode {
    background-color: #121212;
    color: rgb(0, 0, 0);
}

header.dark-mode, nav.dark-mode, footer.dark-mode {
    background-color: #1e1e1e;
    color: white;
}

.inner-container.dark-mode {
    background-color: #1e1e1e;
    color: white;
}

form h1.dark-mode, form label.dark-mode, .back-link.dark-mode {
    color: white;
}

ul.menu > li a.dark-mode,
ul.submenu li a.dark-mode,
.acessibilidade button.dark-mode,
.btn.dark-mode {
    color: white;
}

form button.dark-mode {
    background-color: #333;
    color: white;
}

form button.dark-mode:hover {
    background-color: #555;
}

@media screen and (max-width: 768px) {
    header {
        padding: 10px;
        text-align: left;
    }
    nav ul {
        flex-direction: column;
        align-items: center;
    }

    nav ul li {
        margin-bottom: 10px;
        width: 100%;
        text-align: center;
    }

    .content {
        padding: 10px;
        font-size: 14px;
    }

    .content ul {
        padding-left: 20px;
    }

    .btn {
        display: block;
        margin: 10px 0;
        width: 100%;
    }

    img {
        max-width: 100%;
        height: auto;
    }

    .login-cadastro {
        position: static;
        margin-top: 30px; 
        text-align: center;
        width: 90%;
    }

    .acessibilidade {
        position: static;
        text-align: center;
        margin-top: 20px;
    }

    .acessibilidade button {
        margin: 5px;
        padding: 8px 12px;
        font-size: 16px;
    }

    h1 {
        font-size: 24px; 
        text-align: center;
        margin: 40px 0; 
        width: 100%;
    }

    .user-area {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-top: 20px;
    }

    footer {
        padding: 5px;
        font-size: 10px;
    }

    footer {
        padding: 15px;
        font-size: 14px;
    }

    footer p {
        font-size: 14px;
        margin: 5px;
    }
}

</style>

</body>
</html>
